<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Galería de imágenes</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="https://kit.fontawesome.com/05c282ad9f.js" crossorigin="anonymous"></script>
</head>
<body>

	<section class="image-gallery-container">
		
	</section>

	<div class="full-image-overlay d-none">
		<button class="btnReel" onclick="prev()"><i class="reel-icon fas fa-caret-left fa-10x" id="slideLeft"></i></button>
		<div class="full-image-overlay__image-container">
			<button class="close-button"><i class="fas fa-times-circle"></i></button>
			<img class="slider" src="" alt="">
		</div>
		<button class="btnReel" onclick="next()"><i class="reel-icon fas fa-caret-right fa-10x" id="slideRigth"></i></button>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
